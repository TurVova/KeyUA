{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'test_app/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
<div class="container">
    <header>
        <div class="menu right">
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'test_app:user' %}" class="nav-link">Hello {{ user.username }}</a>
                    </li>
                    <li>
                        <a href="{% url 'test_app:logout' %}" class="nav-link">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'test_app:login' %}" class="nav-link">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </header>

        {% block content %}
        {% endblock content %}
</div>

</body>
</html>
